<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Social Graph</title>
	<script src="https://d3js.org/d3.v4.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

</body>
<script>
	// We can get the token from the "access_token" query
	// param, available in the browsers "location" global
	const query = window.location.search.substring(1)
	const token = query.split('access_token=')[1]

	// Call the user info API using the fetch browser library
	fetch('//api.github.com/user', {
		headers: {
			// Include the token in the Authorization header
			Authorization: 'token ' + token
		}
	})
	// Parse the response as JSON
	.then(res => res.json())
	.then(res => {
		// Once we get the response (which has many fields)
		// Documented here: https://developer.github.com/v3/users/#get-the-authenticated-user
		var imgNode = document.createElement('img');
		imgNode.src = res.avatar_url;
		imgNode.alt = `${res.name}`
		document.getElementById('profile').appendChild(imgNode)
		var nameNode = document.createElement('div')
		nameNode.className = 'container'
		nameNode.textContent = `${res.name}`
		document.getElementById('profile').appendChild(nameNode)
	})
</script>

<div id="profile" class="card"></div>

<div class="card centered">
	<div id="punch_card_stats">
		<script>
			const user = 'DaVinciTachyon'
			const repo = 'TCD'
			const graphID = 'punch_card_stats'
			// set the dimensions and margins of the graph
			var margin = { top: 60, right: 60, bottom: 60, left: 60 },
				width = 580 - margin.left - margin.right,
				height = 500 - margin.top - margin.bottom;

			// append the svg object to the body of the page
			var svg = d3.select("#" + graphID)
				.append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform",
					"translate(" + margin.left + "," + margin.top + ")");

			//Read the data
			d3.json("//api.github.com/repos/" + user + "/" + repo + "/stats/punch_card", function (data) {

				// ---------------------------//
				//       AXIS  AND SCALE      //
				// ---------------------------//

				// Add X axis
				var x = d3.scaleLinear()
					.domain([0, 6])
					.range([0, width]);
				svg.append("g")
					.attr("transform", "translate(0," + height + ")")
					.call(d3.axisBottom(x).ticks(7));

				// Add X axis label:
				svg.append("text")
					.attr("text-anchor", "end")
					.attr("x", width)
					.attr("y", height + 50)
					.text("Day");

				// Add Y axis
				var y = d3.scaleLinear()
					.domain([0, 23])
					.range([height, 0]);
				svg.append("g")
					.call(d3.axisLeft(y).ticks(24));

				// Add Y axis label:
				svg.append("text")
					.attr("text-anchor", "end")
					.attr("x", 0)
					.attr("y", -20)
					.text("Hour")
					.attr("text-anchor", "start")

				// Add a scale for bubble size
				var z = d3.scaleSqrt()
					.domain([0, 25])
					.range([0, 20]);

				// Add a scale for bubble color
				var myColor = d3.scaleSqrt()
					.domain([0, 25])
					.range(['white', 'green']);


				// ---------------------------//
				//      TOOLTIP               //
				// ---------------------------//

				// -1- Create a tooltip div that is hidden by default:
				var tooltip = d3.select("#" + graphID)
					.append("div")
					.style("opacity", 0)
					.attr("class", "tooltip")
					.style("background-color", "black")
					.style("border-radius", "5px")
					.style("padding", "10px")
					.style("color", "white")
					.style("position", "absolute")

				// -2- Create 3 functions to show (when mouse move but stay on same circle) / hide the tooltip
				var showTooltip = function (d) {
					tooltip
						.transition()
						.duration(200)
					tooltip
						.style("opacity", 1)
						.html("Commits: " + d[2])
						.style("left", d3.select(this).attr("cx") + "px")
						.style("top", d3.select(this).attr("cy") + "px")
				}

				var hideTooltip = function (d) {
					tooltip
						.transition()
						.duration(200)
						.style("opacity", 0)
				}


				// ---------------------------//
				//       HIGHLIGHT GROUP      //
				// ---------------------------//

				// What to do when one group is hovered
				var highlight = function (d) {
					// reduce opacity of all groups
					d3.selectAll(".bubbles").style("opacity", .05)
					// expect the one that is hovered
					d3.selectAll("." + d).style("opacity", 1)
				}

				// And when it is not hovered anymore
				var noHighlight = function (d) {
					d3.selectAll(".bubbles").style("opacity", 1)
				}


				// ---------------------------//
				//       CIRCLES              //
				// ---------------------------//

				// Add dots
				svg.append('g')
					.selectAll("dot")
					.data(data)
					.enter()
					.append("circle")
					.attr("class", function (d) { return "bubbles " + d[2] })
					.attr("cx", function (d) { return x(d[0]); })
					.attr("cy", function (d) { return y(d[1]); })
					.attr("r", function (d) { return z(d[2]); })
					.style("fill", function (d) { return myColor(d[2]); })
					// -3- Trigger the functions for hover
					.on("mouseover", showTooltip)
					.on("mouseleave", hideTooltip)
			})
		</script>
	</div>
</div>
</html>
